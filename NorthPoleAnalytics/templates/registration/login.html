<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log in</button>
    </form>

    <form method="post" action="/logout/">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>
</body>
</html>
